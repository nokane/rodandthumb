machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nokane/rodandthumb:latest .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nokane/rodandthumb:latest
      - ./tools/deploy.sh